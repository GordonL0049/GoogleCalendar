---
name: GoogleCalendar
description: A non-visible extension that allows you to manage your Google Calendars in App Inventor.<br><br>Made by Gordon Lu (AICODE).
version:
  number: auto
  name: '1.0'

authors:
  - Gordon Lu

build:
  release:
    # Optimizes the extension on every release build.
    optimize: true

  # If enabled, you will be able to use Java 8 language features in your extension.
  desugar:
    enable: false
    desugar_deps: false

assets:
  # Extension icon. This can be a URL or a local image in 'assets' folder.
  icon: calendar.png
  # Extension assets.

